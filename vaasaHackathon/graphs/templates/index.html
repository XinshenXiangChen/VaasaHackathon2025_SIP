<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload - Graphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
        }

        /* Layout container (holds sidebar + main content) */
        .layout {
            display: flex;
            height: 100vh; /* full height */
            width: 100vw;
        }

        /* Sidebar */
        .sidebar {
            width: 220px; /* fixed sidebar width */
            background-color: #001b3a; /* dark sidebar */
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        /* Sidebar heading */
        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 32px;
            padding-bottom: 10px;
        }

        /* Sidebar list */
        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        /* Sidebar links */
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 24px;
        }
        .sidebar ul li a:hover {
            color: #1abc9c; /* nice teal highlight */
        }

        .container {
            flex: 1;
            background: white;
            padding: 30px;
            border-radius: 0;
            box-shadow: none;
            overflow-y: auto;
        }
        .title-bar {
            background-color: #001b3a; /* same as sidebar */
            color: white; /* text contrast */
            padding: 15px 20px; /* vertical + horizontal padding */
            border-radius: 8px 8px 0 0; /* optional rounded top corners */
            margin-bottom: 20px; /* spacing below */
        }

        .title-bar h1 {
            margin: 0; /* remove default h1 margin inside bar */
            font-size: 28px; /* optional: adjust font size */
        }
        .title-date {
            font-size: 16px;
            color: white;
            margin-top: 8px; /* space below the title */
        }



        .upload-form {
            border: 2px dashed #ddd;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .upload-form.dragover {
            border-color: #007cba;
            background-color: #f0f8ff;
        }
        .file-input {
            margin: 20px 0;
        }
        .btn {
            background-color: #007cba;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #005a87;
        }
        .messages {
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .recent-uploads {
            margin-top: 30px;
        }
        .upload-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .upload-info {
            flex-grow: 1;
        }
        .upload-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-processed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .api-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .api-example {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            margin: 10px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="{% url 'index' %}">Upload</a></li>
                <li><a href="{% url 'visualization' %}">Visualisation</a></li>
            </ul>
        </aside>
        <!-- End of Sidebar -->

        <div class="container">
            <div class="title-bar">
                <h1>CSV Data Upload</h1>
                <div class="title-date">
                    {% now "j M, Y" %}
                </div>
            </div>

            <!-- Messages -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Upload Form -->
            <form method="post" action="{% url 'upload_csv' %}" enctype="multipart/form-data" id="uploadForm">
                {% csrf_token %}
                <div class="upload-form" id="dropZone">
                    <h3>Upload CSV File</h3>
                    <p>Drag and drop your CSV file here or click to select</p>
                    <div class="file-input">
                        <input type="file" name="csv_file" id="csvFile" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn">Upload CSV</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
